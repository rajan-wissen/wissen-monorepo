<ng-container *ngFor="let todo of todoList">
  <div class="row p-2">
    <div class="col-sm-4">
      <div class="card">
        <div class="card-body">
          <p class="card-text">
            {{ todo.title }}
          </p>
          <p class="card-text">
            {{ todo.description }}
          </p>
        </div>
        <div class="remove">
          <button class="btn btn-sm btn-danger" (click)="deleteTodo(todo)">
            Remove
          </button>
        </div>
      </div>
    </div>
  </div>
</ng-container>
